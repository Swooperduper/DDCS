<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Delete Server</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="panel panel-default">
		<div class="admin-panel-body">
			Are you sure you want to delete this server config?
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-sm btn-default" type="button" ng-click="adminDeleteCtrl.close()">Cancel</button>
