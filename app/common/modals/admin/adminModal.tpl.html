<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Admin Settings</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title"><strong>Servers</strong><button class="btn btn-sm btn-success pull-right" ng-click="adminCtrl.openNewAdminModal('sm')">New Server</button></div>
		</div>
		<div class="panel-body">
			<uib-accordion>
				<div ng-repeat="server in adminCtrl.srvService.servers" uib-accordion-group class="panel-default" is-open="status.open">
					<uib-accordion-heading>
						<div>
							<i class="glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
								{{server.name}}
						</div>
					</uib-accordion-heading>
					<div class="panel panel-default">
						<div class="admin-panel-body">
							<form>
								<div class="form-group">
									<label>Status</label><br>
									<div class="btn-group">
										<input type="radio" data-ng-model="server.enabled" data-ng-value="false">&nbsp;Disable&nbsp;&nbsp;</input>
										<input type="radio" data-ng-model="server.enabled" data-ng-value="true">&nbsp;Enable</input>
									</div><br><br>
									<label for="ip">Ip:</label>
									<input type="text" class="form-control" id="ip" placeholder="ip address" ng-model="server.ip"><br>
									<label for="theaterSelect"> Theater: </label><br>
									<select name="theaterSelect" id="theaterSelect" ng-model="server.theater">
										<option ng-repeat="option in adminCtrl.DDCSTheaters" value="{{option._id}}">{{option.name}}</option>
									</select><br><br>
									<label for="clientPort">DCS Client Port</label>
									<input type="text" class="form-control" id="clientPort" placeholder="DCS Client Port" ng-model="server.dcsClientPort"><br>
									<label for="gameguiPort">DCS GameGui Port</label>
									<input type="text" class="form-control" id="gameguiPort" placeholder="DCS GameGui Port" ng-model="server.dcsGameGuiPort">
								</div>
							</form>
						</div>
						<div class="panel-footer">
							<span><button class="btn btn-sm btn-danger" ng-click="adminCtrl.openDeleteAdminModal('sm', server)">Remove</button></span>
							<span class="pull-right">
								<button class="btn btn-sm btn-primary" type="button" ng-click="adminCtrl.save(server)">Save</button>
							</span>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</uib-accordion>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-sm btn-default" type="button" ng-click="adminCtrl.close()">Close</button>
</div>
